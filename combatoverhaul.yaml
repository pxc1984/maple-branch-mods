version: 2
directions_cursor_transparency: 1 # from 0 to 1 (default: 1) 
directions_cursor_scale: 1 # from 0,1 to 3 (default: 1) 
directions_sensitivity: 1 # from 0,01 to 100 (default: 1) 
directions_invert: false #  (default: False) 
vanilla_actions_while_blocking: true #  (default: True) 
bow_aiming_difficulty: 1 # from 0 to 2 (default: 1) 
bows_aiming_cursor_type: Moving # value from: None, Vanilla, Fixed, Moving (default: Moving) 
bow_aiming_vertical_limit: 1 # from 0 to 2 (default: 1) 
bow_aiming_horisontal_limit: 1 # from 0 to 2 (default: 1) 
spears_aiming_cursor_type: Fixed # value from: None, Vanilla, Fixed, Moving (default: Fixed) 
spears_aiming_difficulty: 1 # from 0 to 2 (default: 1) 
spears_thrown_distance: 1 # from 0,5 to 5 (default: 1) 
melee_weapons_damage_multiplier: 1 # from 0,2 to 5 (default: 1) 
bows_damage_multiplier: 1 # from 0,2 to 5 (default: 1) 
spears_range_damage_multiplier: 1 # from 0,2 to 5 (default: 1) 
# combatoverhaul:setting-modify_vanilla_classes-comment
modify_vanilla_classes: true #  (default: True) 
axe_animation: true #  (default: True) 
pickaxe_animation: true #  (default: True) 
tool_rendering_offset: true #  (default: True) 
weapon_rendering_offset: true #  (default: True) 
axe_can_split_logs: true #  (default: True) 
arrow_ping_sound_on_hit: true #  (default: True) 
tool_whoosh_sound: 0.5 # from 0 to 1 (default: 0,5) 
# Animation speed bonus from mining speed bonus of a pickaxe. Makes higher tier pickaxes swing faster. Value of 0.3 means +30% animation speed for steel piackaxe.
tool_animation_speed_bonus: 0.3 # from 0 to 1,5 (default: 0,3) 
# Can causes lags in some cases
print_range_hits: false #  (default: False) 
# Can causes lags in some cases
print_melee_hits: false #  (default: False) 
# Can causes lags in some cases
print_player_hits: false #  (default: True) 
second_chance_available: true #  (default: True) 
second_chance_cooldown: 300 #  (default: 300) 
player_model_torso_damage: 1 # from 0 to 5 (default: 1) 
player_model_head_damage: 2 # from 0 to 5 (default: 2) 
player_model_neck_damage: 2 # from 0 to 5 (default: 2) 
player_model_face_damage: 1.5 # from 0 to 5 (default: 1,5) 
player_model_arms_damage: 0.5 # from 0 to 5 (default: 0,5) 
player_model_legs_damage: 0.5 # from 0 to 5 (default: 0,5) 